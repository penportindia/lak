<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ID Card Template Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      display: flex;
      min-height: 100vh;
      color: #1f2937;
    }
    .sidebar {
      width: 340px;
      background: #ffffff;
      padding: 24px;
      border-right: 1px solid #e5e7eb;
      box-shadow: 2px 0 6px rgba(0, 0, 0, 0.03);
    }
    .sidebar h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 24px;
      color: #111827;
    }
    .field-group {
      margin-bottom: 20px;
    }
    .field-group label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      font-weight: 500;
      color: #374151;
    }
    .field-group select,
    .field-group input[type="file"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background-color: #f9fafb;
      color: #111827;
      outline: none;
      transition: border 0.2s;
    }
    .field-group select:focus,
    .field-group input[type="file"]:focus {
      border-color: #2563eb;
      background-color: #fff;
    }
    .btn {
      display: inline-block;
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      text-align: center;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #1e40af;
    }

    .preview-wrapper {
      flex: 1;
      padding: 32px;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      overflow-y: auto;
      justify-content: center;
      background: #f9fafb;
    }

    .preview-box {
      flex: 1 1 260px;
      max-width: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .preview-box h4 {
      font-size: 16px;
      font-weight: 600;
      color: #374151;
    }

    .card-container {
      position: relative;
      width: 220px;
      aspect-ratio: 2.2 / 3.4;
      background: #ffffff;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
    }

    .card-item {
      position: absolute;
      font-size: 12px;
      color: #111827;
      word-break: break-word;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>🛠 Template Editor</h2>

    <div class="field-group">
      <label for="idType">ID Type</label>
      <select id="idType">
        <option value="student">Student</option>
        <option value="staff">Staff</option>
      </select>
    </div>

    <div class="field-group">
      <label for="templateType">Template Type</label>
      <select id="templateType">
        <option value="1">1 Page</option>
        <option value="2">2 Page</option>
      </select>
    </div>

    <div class="field-group">
      <label for="frontBg">Upload Front Background</label>
      <input type="file" id="frontBg" accept="image/*">
    </div>

    <div class="field-group" id="backBgGroup">
      <label for="backBg">Upload Back Background</label>
      <input type="file" id="backBg" accept="image/*">
    </div>

    <button class="btn" id="downloadBtn">📥 Download Template</button>
  </div>

  <div class="preview-wrapper">
    <div class="preview-box">
      <h4>Front Preview</h4>
      <div class="card-container" id="frontCard"></div>
    </div>
    <div class="preview-box" id="backPreviewBox">
      <h4>Back Preview</h4>
      <div class="card-container" id="backCard"></div>
    </div>
  </div>

  <script>
    let currentTemplate = null;

    const idTypeSelect = document.getElementById('idType');
    const templateTypeSelect = document.getElementById('templateType');
    const frontCard = document.getElementById('frontCard');
    const backCard = document.getElementById('backCard');
    const frontBgInput = document.getElementById('frontBg');
    const backBgInput = document.getElementById('backBg');
    const backBgGroup = document.getElementById('backBgGroup');
    const backPreviewBox = document.getElementById('backPreviewBox');

    idTypeSelect.addEventListener('change', loadTemplate);
    templateTypeSelect.addEventListener('change', loadTemplate);
    frontBgInput.addEventListener('change', (e) => uploadBackground(e, 'front'));
    backBgInput.addEventListener('change', (e) => uploadBackground(e, 'back'));
    document.getElementById('downloadBtn').addEventListener('click', downloadTemplate);

    function loadTemplate() {
      const idType = idTypeSelect.value;
      const pageType = templateTypeSelect.value;
      const fileName = `${idType}-${pageType}.json`;

      fetch(`templates/${fileName}`)
        .then(res => res.json())
        .then(data => {
          currentTemplate = data;
          const isTwoPage = pageType === '2';
          backBgGroup.classList.toggle('hidden', !isTwoPage);
          backPreviewBox.classList.toggle('hidden', !isTwoPage);
          renderCard('front');
          if (isTwoPage) renderCard('back');
        })
        .catch(err => alert("⚠️ Template file not found!"));
    }

    function renderCard(side) {
      const container = side === 'front' ? frontCard : backCard;
      const page = currentTemplate[side];
      container.innerHTML = '';
      container.style.background = '#fff';

      if (page.pageStyle) {
        for (const key in page.pageStyle) {
          container.style[key] = page.pageStyle[key];
        }
      }

      if (Array.isArray(page.items)) {
        page.items.forEach(item => {
          const el = document.createElement(item.type === 'image' ? 'img' : 'div');
          el.className = 'card-item';

          if (item.type === 'image') {
            el.src = item.src || '';
            if (item.width) el.style.width = item.width;
            if (item.height) el.style.height = item.height;
          } else {
            el.innerText = item.text || '';
          }

          for (const key in item) {
            if (!['text', 'type', 'src'].includes(key)) {
              el.style[key] = item[key];
            }
          }

          container.appendChild(el);
        });
      }
    }

    function uploadBackground(event, side) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const dataUrl = e.target.result;
        currentTemplate[side].pageStyle = currentTemplate[side].pageStyle || {};
        currentTemplate[side].pageStyle.backgroundImage = `url(${dataUrl})`;
        currentTemplate[side].pageStyle.backgroundSize = 'contain';
        currentTemplate[side].pageStyle.backgroundRepeat = 'no-repeat';
        currentTemplate[side].pageStyle.backgroundPosition = 'center';
        renderCard(side);
      };
      reader.readAsDataURL(file);
    }

    function downloadTemplate() {
      const json = JSON.stringify(currentTemplate, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const a = document.createElement('a');

      // Default suggested file name
      const defaultName = `${idTypeSelect.value.toUpperCase()}_${templateTypeSelect.value}PAGE_Template.json`;
      
      // Ask user for file name
      const fileName = prompt("Enter filename to save (with or without .json):", defaultName);
      
      if (fileName) {
        // Ensure file has .json extension
        const finalName = fileName.endsWith('.json') ? fileName : `${fileName}.json`;

        a.href = URL.createObjectURL(blob);
        a.download = finalName;
        a.click();
      } else {
        alert("Download cancelled. No filename entered.");
      }
    }

    loadTemplate(); // Auto load at start
  </script>
</body>
</html>
