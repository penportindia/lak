<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Data Manager</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
  :root {
    --primary: #007bff;
    --danger: #dc3545;
    --secondary: #6c757d;
    --dark: #1e2a38;
    --gray: #f1f1f1;
    --light: #fafafa;
    --border: #ddd;
  }

  * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
  body { margin: 0; background: var(--gray); }

  .container { padding: 30px 60px; background: white; min-height: 100vh; }

  .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px; }
  .input-group { position: relative; }
  .input-group input { width: 100%; padding: 12px 12px 12px 44px; border: 1px solid var(--border); border-radius: 8px; }
  .input-group .material-icons { position: absolute; top: 50%; left: 12px; transform: translateY(-50%); color: #888; }

  .action-row { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px; margin-bottom: 20px; }
  .search-box { position: relative; flex: 1; max-width: 300px; }
  .search-box input { width: 100%; padding: 12px 12px 12px 44px; border: 1px solid var(--border); border-radius: 8px; }
  .search-box .material-icons { position: absolute; top: 50%; left: 12px; transform: translateY(-50%); color: #888; }

  .btn-group { display: flex; gap: 10px; flex-wrap: wrap; }
  .btn-icon { border: none; padding: 10px 14px; border-radius: 8px; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
  .btn-primary { background: var(--primary); color: white; }
  .btn-danger { background: var(--danger); color: white; }
  .btn-secondary { background: var(--secondary); color: white; }
  .btn-primary:hover { background: #0056b3; }
  .btn-danger:hover { background: #c82333; }
  .btn-secondary:hover { background: #5a6268; }

  table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
  th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
  th { background: var(--dark); color: white; }
  tr:hover { background-color: var(--light); cursor: pointer; }
</style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, set, get, child, remove } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAR3KIgxzn12zoWwF3rMs7b0FfP-qe3mO4",
      authDomain: "schools-cdce8.firebaseapp.com",
      databaseURL: "https://schools-cdce8-default-rtdb.firebaseio.com",
      projectId: "schools-cdce8",
      storageBucket: "schools-cdce8.appspot.com",
      messagingSenderId: "772712220138",
      appId: "1:772712220138:web:381c173dccf1a6513fde93"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let schoolData = [];
    let selectedUserId = null; // ✅ now we store userId directly

    // Save / Update
    window.handleSaveOrUpdate = async function () {
      const data = getFormData();
      if (!data) return;

      try {
        await set(ref(db, "schools/" + data.userid), data);
        await fetchData();
        clearForm();
      } catch (err) {
        console.error("Error:", err);
        alert("Something went wrong.");
      }
    };

    // Delete
    window.deleteData = async function () {
      if (!selectedUserId) return alert("Select a row to delete.");

      if (confirm("Are you sure to delete?")) {
        try {
          await remove(ref(db, "schools/" + selectedUserId));
          await fetchData();
          clearForm();
          alert("Record deleted successfully.");
        } catch (err) {
          console.error("Error:", err);
          alert("Failed to delete.");
        }
      }
    };

    // Clear form
    window.clearForm = function () {
      ["schoolName", "address", "phone", "userid", "password", "searchBox"].forEach(id => {
        document.getElementById(id).value = '';
      });
      selectedUserId = null;
      renderTable(schoolData);
      document.getElementById("searchBox").focus();
      document.getElementById("saveUpdateBtn").title = "Save";
      document.getElementById("btnIcon").innerText = "save";
    };

    // Search filter
    window.searchTable = function () {
      const input = document.getElementById("searchBox").value.trim().toUpperCase();
      const filtered = schoolData.filter(row =>
        (row.name || "").toUpperCase().includes(input) ||
        (row.phone || "").toUpperCase().includes(input)
      );
      renderTable(filtered);
    };

    // Auto uppercase input
    window.autoUpperCase = function (input) {
      input.value = input.value.toUpperCase();
    };

    // Form Data
    function getFormData() {
      const name = document.getElementById("schoolName").value.trim();
      const address = document.getElementById("address").value.trim();
      const phone = document.getElementById("phone").value.trim();
      let userid = document.getElementById("userid").value.trim();
      let password = document.getElementById("password").value.trim();

      if (!name || !address || !phone) {
        alert("Fill all required fields.");
        return null;
      }

      // ✅ User ID Generation (ENR + 4 Digit)
      if (!userid) {
        const uniqueNum = Math.floor(1000 + Math.random() * 9000);
        userid = "ENR" + uniqueNum;
        document.getElementById("userid").value = userid;
      }

      // ✅ Password Generation
      if (!password) {
        password = Math.random().toString(36).substr(2, 6).toUpperCase();
        document.getElementById("password").value = password;
      }

      return { name, address, phone, userid, password };
    }

    // Fill form when row clicked
    function fillForm(row, data) {
      document.getElementById("schoolName").value = data.name;
      document.getElementById("address").value = data.address;
      document.getElementById("phone").value = data.phone;
      document.getElementById("userid").value = data.userid;
      document.getElementById("password").value = data.password;

      selectedUserId = data.userid; // ✅ store userId
      document.getElementById("saveUpdateBtn").title = "Update";
      document.getElementById("btnIcon").innerText = "edit";
    }

    // Render Table
    function renderTable(dataList) {
      const tbody = document.querySelector("#schoolTable tbody");
      tbody.innerHTML = "";
      dataList.forEach((row) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.name}</td>
          <td>${row.address}</td>
          <td>${row.phone}</td>
          <td>${row.userid}</td>
          <td>${row.password}</td>`;
        tr.onclick = () => fillForm(tr, row);
        tbody.appendChild(tr);
      });
    }

    // Fetch Data
    async function fetchData() {
      const dbRef = ref(db);
      try {
        const snapshot = await get(child(dbRef, "schools"));
        if (snapshot.exists()) {
          const data = snapshot.val();
          schoolData = Object.values(data);
          renderTable(schoolData);
        } else {
          schoolData = [];
          renderTable([]);
        }
      } catch (err) {
        console.error("Fetch error:", err);
      }
    }

    window.onload = fetchData;
  </script>
</head>
<body>
  <div class="container">
    <div class="form-grid">
      <div class="input-group">
        <span class="material-icons">school</span>
        <input id="schoolName" placeholder="School Name" oninput="autoUpperCase(this)">
      </div>
      <div class="input-group">
        <span class="material-icons">location_on</span>
        <input id="address" placeholder="Address" oninput="autoUpperCase(this)">
      </div>
      <div class="input-group">
        <span class="material-icons">phone</span>
        <input id="phone" placeholder="Phone">
      </div>
      <div class="input-group">
        <span class="material-icons">person</span>
        <input id="userid" placeholder="User ID" readonly>
      </div>
      <div class="input-group">
        <span class="material-icons">lock</span>
        <input id="password" placeholder="Password">
      </div>
    </div>

    <div class="action-row">
      <div class="search-box">
        <span class="material-icons">search</span>
        <input id="searchBox" placeholder="Search..." oninput="searchTable()">
      </div>
      <div class="btn-group">
        <button class="btn-icon btn-primary" id="saveUpdateBtn" onclick="handleSaveOrUpdate()" title="Save">
          <span class="material-icons" id="btnIcon">save</span>
        </button>
        <button class="btn-icon btn-danger" onclick="deleteData()" title="Delete">
          <span class="material-icons">delete</span>
        </button>
        <button class="btn-icon btn-secondary" onclick="clearForm()" title="Clear">
          <span class="material-icons">clear</span>
        </button>
      </div>
    </div>

    <table id="schoolTable">
      <thead>
        <tr><th>School</th><th>Address</th><th>Phone</th><th>User ID</th><th>Password</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
