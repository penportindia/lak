<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School Manager</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    :root {
      --primary: #4a90e2;
      --danger: #e74c3c;
      --secondary: #7f8c8d;
      --dark: #2c3e50;
      --success: #27ae60;
      --warning: #f39c12;
      --bg: #f5f7fb;
      --light: #ffffff;
    }

    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { margin: 0; background: var(--bg); color: #333; }

    /* ===== NAVBAR ===== */
    .navbar {
      background: var(--light);
      padding: 16px 32px;
      display: flex; justify-content: space-between; align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky; top: 0; z-index: 10;
    }
    .navbar h1 { margin: 0; font-size: 22px; font-weight: 700; color: var(--dark); }
    .badges {
      display: flex; gap: 12px; flex-wrap: wrap;
    }
    .badge {
      background: var(--primary); color: white;
      padding: 6px 14px; border-radius: 20px; font-size: 14px;
      display: flex; align-items: center; gap: 6px;
    }
    .badge .material-icons { font-size: 18px; }
    .badge.success { background: var(--success); }
    .badge.warning { background: var(--warning); }

    /* ===== MAIN ===== */
    .container { padding: 30px 40px; }
    .top-actions {
      display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;
      margin-bottom: 20px; gap: 12px;
    }

    .search-box {
      position: relative; flex: 1; max-width: 320px;
    }
    .search-box input {
      width: 100%; padding: 12px 12px 12px 40px;
      border: 1px solid #ddd; border-radius: 12px;
      background: white; outline: none;
    }
    .search-box .material-icons {
      position: absolute; left: 10px; top: 50%; transform: translateY(-50%);
      color: #888; font-size: 20px;
    }

    .btn {
      display: inline-flex; align-items: center; gap: 6px;
      padding: 10px 16px; border-radius: 10px; border: none; cursor: pointer;
      font-weight: 500; font-size: 14px; transition: 0.3s;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: #357abd; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-secondary { background: var(--secondary); color: white; }
    .btn-filter { background: #eee; }
    .btn-filter.active { background: var(--primary); color: white; }

    /* ===== TABLE ===== */
    table {
      width: 100%; border-collapse: collapse; background: white;
      border-radius: 16px; overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 14px 16px; text-align: left; border-bottom: 1px solid #eee;
      font-size: 14px;
    }
    th { background: #f8f9fa; font-weight: 600; color: #555; }
    tr:hover { background: #f9fcff; }

    .status-chip {
      padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 600;
      display: inline-block;
    }
    .status-active { background: #eafaf1; color: #187a3d; }
    .status-inactive { background: #fff2e0; color: #8a4d00; }

    .action-btns { display: flex; gap: 6px; }
    .icon-btn {
      border: none; background: transparent; cursor: pointer;
      padding: 6px; border-radius: 8px; transition: 0.3s;
    }
    .icon-btn:hover { background: #f2f2f2; }
    .icon-btn .material-icons { font-size: 20px; color: #555; }

    /* ===== MODAL ===== */
    .modal {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      display: none; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.45); z-index: 100;
      backdrop-filter: blur(4px);
    }
    .modal-content {
      background: rgba(255,255,255,0.95);
      padding: 28px; border-radius: 20px;
      width: 100%; max-width: 700px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.3s ease;
    }
    .modal-header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;
    }
    .modal-header h2 { margin: 0; font-size: 20px; font-weight: 600; color: var(--dark); }
    .close-btn { cursor: pointer; font-size: 26px; color: #777; transition: 0.2s; }
    .close-btn:hover { color: #000; }

    /* Grid Form */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px 24px;
    }
    @media (max-width: 640px) {
      .form-grid { grid-template-columns: 1fr; }
    }

    .form-group { display: flex; flex-direction: column; }
    .form-group label {
      margin-bottom: 6px; font-size: 13px; font-weight: 600; color: #444;
    }
    .form-group input, .form-group select {
      width: 100%; padding: 12px 14px; border: 1px solid #ddd; border-radius: 12px;
      outline: none; font-size: 14px; background: #fff; transition: all 0.2s;
    }
    .form-group input:focus, .form-group select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(74,144,226,0.2);
    }

    /* Force uppercase in inputs */
    #name, #address {
      text-transform: uppercase;
    }

    .form-actions {
      margin-top: 24px; display: flex; justify-content: flex-end; gap: 14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, set, get, child, remove } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAR3KIgxzn12zoWwF3rMs7b0FfP-qe3mO4",
      authDomain: "schools-cdce8.firebaseapp.com",
      databaseURL: "https://schools-cdce8-default-rtdb.firebaseio.com",
      projectId: "schools-cdce8",
      storageBucket: "schools-cdce8.appspot.com",
      messagingSenderId: "772712220138",
      appId: "1:772712220138:web:381c173dccf1a6513fde93"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let schoolData = [];
    let editUserId = null;
    let currentFilter = "ALL";
    const byId = id => document.getElementById(id);

    async function generateUserId() {
      return "ENR" + Math.floor(1000 + Math.random() * 9000);
    }
    const generatePassword = () => Math.random().toString(36).substr(2, 6).toUpperCase();

    function openModal() { byId("userModal").style.display = "flex"; }
    function closeModal() { byId("userModal").style.display = "none"; clearForm(); }

    async function fetchData() {
      const snapshot = await get(child(ref(db), "schools"));
      schoolData = snapshot.exists() ? Object.values(snapshot.val()) : [];
      updateCounts();
      renderTable(schoolData);
    }

    function updateCounts() {
      const total = schoolData.length;
      const active = schoolData.filter(r => r.status === "ACTIVE").length;
      const inactive = total - active;
      byId("userCount").innerText = total;
      byId("activeCount").innerText = active;
      byId("inactiveCount").innerText = inactive;
    }

    function renderTable(data) {
      const tbody = byId("tableBody");
      tbody.innerHTML = "";
      data.forEach(row => {
        if (currentFilter !== "ALL" && row.status !== currentFilter) return;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.name}</td>
          <td>${row.address}</td>
          <td>${row.phone}</td>
          <td>${row.userid}</td>
          <td>${row.password}</td>
          <td><span class="status-chip ${row.status === "ACTIVE" ? "status-active":"status-inactive"}">${row.status}</span></td>
          <td>
            <div class="action-btns">
              <button class="icon-btn" onclick='editRow("${row.userid}")'><span class="material-icons">edit</span></button>
              <button class="icon-btn" onclick='deleteRow("${row.userid}")'><span class="material-icons">delete</span></button>
            </div>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function saveUser() {
      try {
        const name = byId("name").value.trim().toUpperCase();
        const address = byId("address").value.trim().toUpperCase();
        const phone = byId("phone").value.trim();
        const status = byId("status").value;
        let userid = byId("userid").value.trim();
        let password = byId("password").value.trim();

        if (!name || !address || !phone) {
          alert("⚠️ Please fill all required fields.");
          return;
        }

        const duplicate = schoolData.find(r =>
          (r.name === name || r.phone === phone) && r.userid !== editUserId
        );
        if (duplicate) {
          alert("❌ Duplicate entry! Same School Name or Phone already exists.");
          return;
        }

        if (!userid) userid = await generateUserId();
        if (!password) password = generatePassword();

        const data = { name, address, phone, userid, password, status };
        await set(ref(db, "schools/" + userid), data);

        fetchData();
        closeModal();
      } catch (err) {
        console.error("Save Error:", err);
        alert("❌ Error saving data. Please try again.");
      }
    }

    function clearForm() {
      ["name","address","phone","userid","password"].forEach(id => byId(id).value="");
      byId("status").value="ACTIVE";
      editUserId = null;
    }

    window.editRow = function(userid) {
      const row = schoolData.find(r => r.userid === userid);
      if (!row) return;
      byId("name").value = row.name;
      byId("address").value = row.address;
      byId("phone").value = row.phone;
      byId("userid").value = row.userid;
      byId("password").value = row.password;
      byId("status").value = row.status;
      editUserId = row.userid;
      openModal();
    }

    window.deleteRow = async function(userid) {
      if (!confirm("Are you sure to delete?")) return;
      await remove(ref(db, "schools/" + userid));
      fetchData();
    }

    window.searchTable = function() {
      const term = byId("searchBox").value.toLowerCase();
      const filtered = schoolData.filter(r =>
        r.name.toLowerCase().includes(term) ||
        r.phone.includes(term) ||
        r.userid.toLowerCase().includes(term)
      );
      renderTable(filtered);
    }

    window.filterTable = function(filter) {
      currentFilter = filter;
      document.querySelectorAll(".btn-filter").forEach(btn => btn.classList.remove("active"));
      byId("btn-" + filter).classList.add("active");
      renderTable(schoolData);
    }

    window.onload = () => { fetchData(); filterTable("ALL"); };
    window.openModal = openModal;
    window.closeModal = closeModal;
    window.saveUser = saveUser;
  </script>
</head>
<body>
  <div class="navbar">
    <h1>School Manager</h1>
    <div class="badges">
      <div class="badge"><span class="material-icons">groups</span><span id="userCount">0</span> Total</div>
      <div class="badge success"><span class="material-icons">check_circle</span><span id="activeCount">0</span> Active</div>
      <div class="badge warning"><span class="material-icons">pause_circle</span><span id="inactiveCount">0</span> Inactive</div>
    </div>
  </div>

  <div class="container">
    <div class="top-actions">
      <div class="search-box">
        <span class="material-icons">search</span>
        <input id="searchBox" placeholder="Search..." oninput="searchTable()" />
      </div>
      <div class="filters">
        <button id="btn-ALL" class="btn btn-filter" onclick="filterTable('ALL')">All</button>
        <button id="btn-ACTIVE" class="btn btn-filter" onclick="filterTable('ACTIVE')">Active</button>
        <button id="btn-INACTIVE" class="btn btn-filter" onclick="filterTable('INACTIVE')">Inactive</button>
      </div>
      <button class="btn btn-primary" onclick="openModal()">
        <span class="material-icons">add</span> Add User
      </button>
    </div>

    <table>
      <thead>
        <tr>
          <th>School</th>
          <th>Address</th>
          <th>Phone</th>
          <th>User ID</th>
          <th>Password</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <!-- MODAL -->
  <div class="modal" id="userModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>User Details</h2>
        <span class="close-btn" onclick="closeModal()">&times;</span>
      </div>
      <div class="form-grid">
        <div class="form-group">
          <label>School Name *</label>
          <input id="name" placeholder="Enter school name" />
        </div>
        <div class="form-group">
          <label>Address *</label>
          <input id="address" placeholder="Enter address" />
        </div>
        <div class="form-group">
          <label>Phone *</label>
          <input id="phone" placeholder="Enter phone" />
        </div>
        <div class="form-group">
          <label>Status</label>
          <select id="status">
            <option value="ACTIVE">ACTIVE</option>
            <option value="INACTIVE">INACTIVE</option>
          </select>
        </div>
        <div class="form-group">
          <label>User ID</label>
          <input id="userid" placeholder="Auto-generated" readonly />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input id="password" placeholder="Auto-generated if empty" />
        </div>
      </div>
      <div class="form-actions">
        <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        <button class="btn btn-primary" onclick="saveUser()">Save</button>
      </div>
    </div>
  </div>
</body>
</html>
