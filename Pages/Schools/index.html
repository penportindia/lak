<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School Manager | Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #4A90E2;
      --primary-dark: #357ABD;
      --secondary: #6B7280;
      --dark: #1F2937;
      --text-dark: #374151;
      --text-light: #6B7280;
      --success: #10B981;
      --warning: #F59E0B;
      --danger: #EF4444;
      --bg: #F0F4F8; /* Lightened background */
      --card-bg: #FFFFFF;
      --border-color: #E5E7EB;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.08); /* More subtle, modern shadow */
      --radius-lg: 20px;
      --radius-md: 12px;
    }

    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { margin: 0; background: var(--bg); color: var(--text-dark); transition: background 0.3s ease; }

    /* ===== NAVBAR ===== */
    .navbar {
      background: var(--card-bg);
      padding: 1.25rem 2.5rem; /* 20px 40px */
      display: flex; justify-content: space-between; align-items: center;
      box-shadow: var(--shadow);
      position: sticky; top: 0; z-index: 10;
    }
    .navbar h1 { margin: 0; font-size: 1.5rem; font-weight: 700; color: var(--dark); }
    .badges { display: flex; gap: 1.25rem; flex-wrap: wrap; }
    .badge {
      background: var(--card-bg);
      color: var(--text-light);
      padding: 0.625rem 1.125rem; /* 10px 18px */
      border-radius: 9999px; /* Pill shape */
      font-size: 0.875rem; font-weight: 500;
      display: flex; align-items: center; gap: 0.5rem;
      border: 1px solid var(--border-color);
      transition: all 0.2s ease-in-out;
    }
    .badge:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    .badge .ri-icon { font-size: 1.25rem; }
    .badge.info { background: #E6F0FF; color: var(--primary); }
    .badge.success { background: #D1FAE5; color: var(--success); }
    .badge.warning { background: #FFEDD5; color: var(--warning); }

    /* ===== MAIN CONTAINER ===== */
    .container { padding: 2.5rem 3rem; /* 40px 48px */ }
    .top-actions {
      display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;
      margin-bottom: 2rem; gap: 1.25rem;
    }

    .search-box { position: relative; flex: 1; max-width: 22rem; /* 352px */ }
    .search-box input {
      width: 100%; padding: 0.875rem 1rem 0.875rem 3rem; /* 14px 16px 14px 48px */
      border: 1px solid var(--border-color); border-radius: var(--radius-md);
      background: var(--card-bg); outline: none;
      color: var(--text-dark); font-size: 0.9375rem; /* 15px */
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: all 0.3s;
    }
    .search-box input::placeholder { color: #9CA3AF; }
    .search-box input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.2);
    }
    .search-box .ri-icon {
      position: absolute; left: 1rem; top: 50%; transform: translateY(-50%);
      color: #9CA3AF; font-size: 1.5rem; /* 24px */
    }

    .btn {
      display: inline-flex; align-items: center; gap: 0.5rem;
      padding: 0.75rem 1.25rem; /* 12px 20px */
      border-radius: var(--radius-md); border: none; cursor: pointer;
      font-weight: 600; font-size: 0.9375rem; transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--primary-dark); transform: translateY(-2px); box-shadow: 0 6px 12px rgba(74, 144, 226, 0.25); }
    
    .btn-filter {
      background: var(--card-bg); color: var(--text-light);
      border: 1px solid var(--border-color);
      box-shadow: none;
    }
    .btn-filter:hover { background: #F3F4F6; }
    .btn-filter.active {
      background: var(--primary); color: white;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
    }

    /* ===== TABLE ===== */
    table {
      width: 100%; border-collapse: separate; border-spacing: 0;
      background: var(--card-bg);
      border-radius: var(--radius-lg); overflow: hidden;
      box-shadow: var(--shadow);
    }
    th, td {
      padding: 1.125rem 1.25rem; /* 18px 20px */
      text-align: left;
      font-size: 0.9375rem;
      border-bottom: 1px solid var(--border-color);
    }
    th {
      background: #F8F9FA; font-weight: 600; color: var(--text-dark);
      text-transform: uppercase; letter-spacing: 0.5px;
    }
    tr:last-child td { border-bottom: none; }
    tbody tr:hover { background: #F9FBFD; }
    
    /* Rounded corners for first and last cells in the table body */
    tr:first-child th:first-child { border-top-left-radius: var(--radius-lg); }
    tr:first-child th:last-child { border-top-right-radius: var(--radius-lg); }
    tr:last-child td:first-child { border-bottom-left-radius: var(--radius-lg); }
    tr:last-child td:last-child { border-bottom-right-radius: var(--radius-lg); }

    .status-chip {
      padding: 0.5rem 1rem; border-radius: 9999px;
      font-size: 0.8125rem; font-weight: 600;
      display: inline-block;
      letter-spacing: 0.5px;
    }
    .status-active { background: #D1FAE5; color: var(--success); }
    .status-inactive { background: #FFEDD5; color: var(--warning); }

    .action-btns { display: flex; gap: 0.5rem; }
    .icon-btn {
      border: none; background: transparent; cursor: pointer;
      padding: 0.5rem; border-radius: var(--radius-md); transition: 0.3s;
    }
    .icon-btn .ri-icon { font-size: 1.375rem; /* 22px */ color: #6B7280; }
    .icon-btn:hover { background: #F3F4F6; }

    /* ===== MODAL ===== */
    .modal {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      display: none; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.45); z-index: 100;
      backdrop-filter: blur(4px);
    }
    .modal-content {
      background: var(--card-bg);
      padding: 2.5rem; border-radius: 1.5rem; /* 24px */
      width: 100%; max-width: 45rem; /* 720px */
      box-shadow: 0 16px 40px rgba(0,0,0,0.15);
      animation: fadeIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .modal-header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 1.5rem; padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
    }
    .modal-header h2 { margin: 0; font-size: 1.375rem; font-weight: 600; color: var(--dark); }
    .close-btn { cursor: pointer; font-size: 2rem; color: #9CA3AF; transition: 0.2s; }
    .close-btn:hover { color: var(--dark); transform: rotate(90deg); }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.25rem 1.875rem;
    }
    @media (max-width: 640px) {
      .form-grid { grid-template-columns: 1fr; }
    }

    .form-group { display: flex; flex-direction: column; }
    .form-group label {
      margin-bottom: 0.5rem; font-size: 0.875rem; font-weight: 600; color: var(--text-light);
    }
    .form-group input, .form-group select {
      width: 100%; padding: 0.875rem 1rem; border: 1px solid var(--border-color);
      border-radius: var(--radius-md); outline: none; font-size: 0.9375rem;
      background: #F9FAFB; color: var(--text-dark);
      transition: all 0.3s;
    }
    .form-group input:focus, .form-group select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
    }

    .form-actions {
      margin-top: 1.875rem; display: flex; justify-content: flex-end; gap: 1rem;
    }
    .btn-secondary {
      background: #E5E7EB; color: #4B5563;
      box-shadow: none;
    }
    .btn-secondary:hover { background: #D1D5DB; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    @media (max-width: 768px) {
      .navbar { padding: 1rem 1.5rem; }
      .container { padding: 2rem 1.5rem; }
      .top-actions { flex-direction: column; align-items: stretch; }
      .search-box { max-width: 100%; }
      .filters { display: flex; justify-content: center; gap: 0.5rem; }
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, set, get, child, remove, onValue } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    // ✅ NOTE: This Firebase config is provided by the user and used for personalization.
    // It's not a real or sensitive key, as it's a static part of the user's saved information.
    const firebaseConfig = {
      apiKey: "AIzaSyAR3KIgxzn12zoWwF3rMs7b0FfP-qe3mO4",
      authDomain: "schools-cdce8.firebaseapp.com",
      databaseURL: "https://schools-cdce8-default-rtdb.firebaseio.com",
      projectId: "schools-cdce8",
      storageBucket: "schools-cdce8.appspot.com",
      messagingSenderId: "772712220138",
      appId: "1:772712220138:web:381c173dccf1a6513fde93"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let schoolData = [];
    let editUserId = null;
    let currentFilter = "ALL";
    const byId = id => document.getElementById(id);

    async function generateUserId() {
      return "ENR" + Math.floor(10000 + Math.random() * 90000);
    }
    const generatePassword = () => Math.random().toString(36).substr(2, 8).toUpperCase();

    function openModal() {
      byId("userModal").style.display = "flex";
      document.body.style.overflow = "hidden";
    }
    function closeModal() {
      byId("userModal").style.display = "none";
      document.body.style.overflow = "auto";
      clearForm();
    }

    function fetchData() {
      const schoolsRef = ref(db, "schools");
      onValue(schoolsRef, (snapshot) => {
        schoolData = snapshot.exists() ? Object.values(snapshot.val()) : [];
        updateCounts();
        renderTable(schoolData);
      });
    }

    function updateCounts() {
      const total = schoolData.length;
      const active = schoolData.filter(r => r.status === "ACTIVE").length;
      const inactive = total - active;
      byId("userCount").innerText = total;
      byId("activeCount").innerText = active;
      byId("inactiveCount").innerText = inactive;
    }

    function renderTable(data) {
      const tbody = byId("tableBody");
      tbody.innerHTML = "";
      const filteredData = data.filter(row => currentFilter === "ALL" || row.status === currentFilter);
      
      if (filteredData.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7" style="text-align:center; padding:30px;">No records found.</td></tr>`;
        return;
      }

      filteredData.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.name}</td>
          <td>${row.address}</td>
          <td>${row.phone}</td>
          <td>${row.userid}</td>
          <td>${row.password}</td>
          <td><span class="status-chip ${row.status === "ACTIVE" ? "status-active" : "status-inactive"}">${row.status}</span></td>
          <td>
            <div class="action-btns">
              <button class="icon-btn" onclick='window.editRow("${row.userid}")' title="Edit"><i class="ri-edit-line ri-icon"></i></button>
              <button class="icon-btn" onclick='window.deleteRow("${row.userid}")' title="Delete"><i class="ri-delete-bin-line ri-icon"></i></button>
            </div>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function saveUser() {
      try {
        const name = byId("name").value.trim().toUpperCase();
        const address = byId("address").value.trim().toUpperCase();
        const phone = byId("phone").value.trim();
        const status = byId("status").value;
        let userid = byId("userid").value.trim();
        let password = byId("password").value.trim();

        if (!name || !address || !phone) {
          alert("⚠️ Please fill all required fields.");
          return;
        }

        const duplicate = schoolData.find(r =>
          (r.name === name || r.phone === phone) && r.userid !== editUserId
        );
        if (duplicate) {
          alert("❌ Duplicate entry! Same School Name or Phone already exists.");
          return;
        }

        if (!userid) userid = await generateUserId();
        if (!password) password = generatePassword();

        const data = { name, address, phone, userid, password, status };
        await set(ref(db, "schools/" + userid), data);

        closeModal();
      } catch (err) {
        console.error("Save Error:", err);
        alert("❌ Error saving data. Please try again.");
      }
    }

    function clearForm() {
      ["name","address","phone","userid","password"].forEach(id => byId(id).value = "");
      byId("status").value = "ACTIVE";
      editUserId = null;
    }

    window.editRow = function(userid) {
      const row = schoolData.find(r => r.userid === userid);
      if (!row) return;
      byId("name").value = row.name;
      byId("address").value = row.address;
      byId("phone").value = row.phone;
      byId("userid").value = row.userid;
      byId("password").value = row.password;
      byId("status").value = row.status;
      editUserId = row.userid;
      openModal();
    }

    window.deleteRow = async function(userid) {
      if (!confirm("Are you sure you want to delete this school? This action cannot be undone.")) return;
      await remove(ref(db, "schools/" + userid));
      alert("✅ School deleted successfully.");
    }

    window.searchTable = function() {
      const term = byId("searchBox").value.toLowerCase();
      const filtered = schoolData.filter(r =>
        r.name.toLowerCase().includes(term) ||
        r.address.toLowerCase().includes(term) ||
        r.phone.includes(term) ||
        r.userid.toLowerCase().includes(term)
      );
      renderTable(filtered);
    }

    window.filterTable = function(filter) {
      currentFilter = filter;
      document.querySelectorAll(".btn-filter").forEach(btn => btn.classList.remove("active"));
      byId("btn-" + filter).classList.add("active");
      renderTable(schoolData);
    }

    window.onload = () => { fetchData(); filterTable("ALL"); };
    window.openModal = openModal;
    window.closeModal = closeModal;
    window.saveUser = saveUser;
  </script>
</head>
<body>
  <div class="navbar">
    <h1>School Manager</h1>
    <div class="badges">
      <div class="badge info"><i class="ri-group-line ri-icon"></i><span id="userCount">0</span> Total</div>
      <div class="badge success"><i class="ri-checkbox-circle-line ri-icon"></i><span id="activeCount">0</span> Active</div>
      <div class="badge warning"><i class="ri-pause-circle-line ri-icon"></i><span id="inactiveCount">0</span> Inactive</div>
    </div>
  </div>

  <div class="container">
    <div class="top-actions">
      <div class="search-box">
        <i class="ri-search-line ri-icon"></i>
        <input id="searchBox" placeholder="Search by name, phone or ID" oninput="searchTable()" />
      </div>
      <div class="filters">
        <button id="btn-ALL" class="btn btn-filter" onclick="filterTable('ALL')">All</button>
        <button id="btn-ACTIVE" class="btn btn-filter" onclick="filterTable('ACTIVE')">Active</button>
        <button id="btn-INACTIVE" class="btn btn-filter" onclick="filterTable('INACTIVE')">Inactive</button>
      </div>
      <button class="btn btn-primary" onclick="openModal()">
        <i class="ri-add-line ri-icon"></i> Add New
      </button>
    </div>

    <table>
      <thead>
        <tr>
          <th>School Name</th>
          <th>Address</th>
          <th>Phone</th>
          <th>User ID</th>
          <th>Password</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div class="modal" id="userModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>School Details</h2>
        <span class="close-btn" onclick="closeModal()">&times;</span>
      </div>
      <div class="form-grid">
        <div class="form-group">
          <label>School Name *</label>
          <input id="name" placeholder="Enter school name" />
        </div>
        <div class="form-group">
          <label>Address *</label>
          <input id="address" placeholder="Enter address" />
        </div>
        <div class="form-group">
          <label>Phone *</label>
          <input id="phone" placeholder="Enter phone" />
        </div>
        <div class="form-group">
          <label>Status</label>
          <select id="status">
            <option value="ACTIVE">ACTIVE</option>
            <option value="INACTIVE">INACTIVE</option>
          </select>
        </div>
        <div class="form-group">
          <label>User ID</label>
          <input id="userid" placeholder="Auto-generated" readonly />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input id="password" placeholder="Auto-generated if empty" />
        </div>
      </div>
      <div class="form-actions">
        <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        <button class="btn btn-primary" onclick="saveUser()">Save</button>
      </div>
    </div>
  </div>
</body>
</html>
