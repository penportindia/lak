<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Viewer</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- XLSX Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans w-full h-screen overflow-x-hidden">

  <div class="w-full px-4 py-6">

    <!-- Filter Panel -->
    <div class="bg-white border rounded-xl shadow p-5 mb-6 flex flex-wrap gap-4 items-center justify-between w-full">
      <div class="flex gap-3 flex-wrap items-center">
        <select id="dataType" class="w-48 select-box">
          <option value="staff">Staff</option>
          <option value="student">Student</option>
        </select>

        <select id="schoolFilter" class="w-64 select-box">
          <option value="">All Schools</option>
        </select>
      </div>

      <div class="flex gap-3 flex-wrap">
        <button id="resetBtn" class="btn-default">
          <i data-lucide="rotate-ccw" class="w-4 h-4"></i> Reset
        </button>

        <button id="exportBtn" class="btn-dark">
          <i data-lucide="download" class="w-4 h-4"></i> Export
        </button>

        <button id="deleteBtn" class="btn-danger">
          <i data-lucide="trash" class="w-4 h-4"></i> Delete Selected
        </button>
      </div>
    </div>

    <!-- Data Table -->
    <div class="overflow-x-auto bg-white border rounded-xl shadow w-full">
      <table id="data-table" class="min-w-full table-auto text-sm">
        <thead id="tableHead" class="bg-dark-custom text-white"></thead>
        <tbody id="tableBody" class="divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="notification" class="hidden px-4 py-2 rounded shadow z-50 transition duration-300"></div>

  <!-- Center Popup Message -->
  <div id="popup-message"></div>

  <!-- Confirm Modal -->
  <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-80 text-center">
      <h3 class="text-lg font-semibold mb-4" id="confirmMessage">Are you sure?</h3>
      <div class="flex justify-center gap-4">
        <button id="confirmYes" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Yes</button>
        <button id="confirmNo" class="bg-gray-300 hover:bg-gray-400 text-black px-4 py-2 rounded">No</button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script type="module" src="all.js"></script>
  <script>lucide.createIcons();</script>

  <!-- Popup JS -->
  <script>
    // Center Popup Function
    function showPopup(message, duration = 3000) {
      const popup = document.getElementById('popup-message');
      popup.innerText = message;
      popup.style.display = 'block';

      setTimeout(() => {
        popup.style.display = 'none';
      }, duration);
    }
  </script>
</body>
</html>
