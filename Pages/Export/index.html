<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Viewer</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/lucide.min.js"></script>

  <!-- XLSX + FileSaver + JSZip -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
</head>
<body>
  <div class="main-container">

    <!-- Filter Panel -->
    <div class="filter-panel">
      <div class="filter-left">
        <!-- School Name Dropdown -->
        <label for="schoolFilter">School:</label>
        <select id="schoolFilter">
          <option value="">Select School</option>
        </select>

        <!-- School ID Dropdown (disabled until a school is selected) -->
        <label for="schoolIDSelect">School ID:</label>
        <select id="schoolIDSelect" disabled>
          <option value="">Select School ID</option>
        </select>

        <!-- Data Type Dropdown (uppercase to match Firebase keys) -->
        <label for="dataType">Type:</label>
        <select id="dataType">
          <option value="STAFF">Staff</option>
          <option value="STUDENT">Student</option>
        </select>

        <!-- Data Count -->
        <div class="school-data-count">
          <div id="dataCount">Total: 0</div>
        </div>
      </div>

      <div class="filter-actions">
        <button id="resetBtn">
          <i data-lucide="rotate-ccw"></i> Reset
        </button>

        <button id="exportBtn">
          <i data-lucide="download"></i> Export
        </button>

        <button id="deleteBtn">
          <i data-lucide="trash"></i> Delete Selected
        </button>
      </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="notification" style="display:none;"></div>

    <!-- Table -->
    <div class="table-wrapper">
      <table id="data-table">
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- All JS -->
  <script type="module" src="./all.js"></script>
  <script>
    // Initialize Lucide icons after DOM load
    document.addEventListener("DOMContentLoaded", () => {
      lucide.createIcons();
    });
  </script>
</body>
</html>
