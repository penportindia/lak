<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Viewer</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/lucide.min.js" defer></script>

  <!-- XLSX (Excel) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" crossorigin="anonymous" defer></script>

  <!-- FileSaver.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" crossorigin="anonymous" defer></script>

  <!-- JSZip -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js" crossorigin="anonymous" defer></script>
</head>
<body>
  <div class="main-container">

    <!-- Filter Panel -->
    <div class="filter-panel">
      <div class="filter-left">
        <!-- School Name Dropdown -->
        <label for="schoolFilter">School:</label>
        <select id="schoolFilter" aria-label="Select School">
          <option value="">Select School</option>
        </select>

        <!-- School ID Dropdown -->
        <label for="schoolIDSelect">School ID:</label>
        <select id="schoolIDSelect" aria-label="Select School ID" disabled>
          <option value="">Select School ID</option>
        </select>

        <!-- Data Type Dropdown -->
        <label for="dataType">Type:</label>
        <select id="dataType" aria-label="Select Data Type">
          <option value="STAFF">Staff</option>
          <option value="STUDENT">Student</option>
        </select>

        <!-- Data Count -->
        <div class="school-data-count" aria-live="polite">
          <div id="dataCount">Total: 0</div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="filter-actions">
        <button id="resetBtn" type="button">
          <i data-lucide="rotate-ccw"></i> Reset
        </button>

        <button id="exportBtn" type="button">
          <i data-lucide="download"></i> Export
        </button>

        <button id="deleteBtn" type="button">
          <i data-lucide="trash"></i> Delete Selected
        </button>
      </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="notification" role="alert" aria-live="assertive" style="display:none;"></div>

    <!-- Data Table -->
    <div class="table-wrapper">
      <table id="data-table" aria-label="Data Table">
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Main JS -->
  <script type="module" src="./all.js" defer></script>

  <!-- Initialize Lucide Icons -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof lucide !== "undefined" && lucide.createIcons) {
        lucide.createIcons();
      }
    });
  </script>
</body>
</html>
