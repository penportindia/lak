<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School Dashboard</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <!-- ðŸ“Š Top Stat Cards -->
  <div class="cards">
    <div class="card">
      <i class="ri-graduation-cap-line"></i>
      <h4>Students</h4>
      <span id="studentCount">0</span>
    </div>
    <div class="card">
      <i class="ri-user-star-line"></i>
      <h4>Staff</h4>
      <span id="staffCount">0</span>
    </div>
    <div class="card">
      <i class="ri-pie-chart-2-line"></i>
      <h4>Total Enrollment</h4>
      <span id="totalEnrollment">0</span>
    </div>
    <div class="card">
      <i class="ri-community-line"></i>
      <h4>Schools</h4>
      <span id="uniqueSchools">0</span>
    </div>
  </div>

  <!-- ðŸ“… Date-wise + Filters Row -->
  <div class="main-row">

    <!-- ðŸ” Filters (Left) -->
    <div class="filters-card">
      <div class="filters-header">
        <i class="ri-filter-3-line"></i>
        <h3>Filters</h3>
      </div>

      <div class="filter-group">
        <div class="input-wrapper">
          <i class="ri-search-line"></i>
          <input type="text" id="searchBox" placeholder="Search school...">
        </div>
      </div>

      <div class="filter-group">
        <label for="sortType">Sort By</label>
        <select id="sortType">
          <option value="az">A â†’ Z</option>
          <option value="za">Z â†’ A</option>
          <option value="high">Highest Enrollment</option>
          <option value="low">Lowest Enrollment</option>
        </select>
      </div>
    </div>

    <!-- ðŸ“… Date-wise Enrollment (Right) -->
    <div class="date-wise">
      <h2 class="section-title">
        <i class="ri-calendar-event-line"></i> 7 Days Report
      </h2>
      <div class="date-wise-list" id="dateWiseList">
        <!-- JS se cards/list items load honge -->
      </div>
    </div>

  </div>

  <!-- ðŸ« School List -->
  <h2 class="section-title"><i class="ri-building-4-line"></i> School List</h2>
  <div id="schoolList" class="school-list"></div>

  <!-- âš¡ Footer -->
  <footer>
    <div class="footer-brand">
      <i class="ri-shield-check-line"></i>
      Designed & Developed 
      <a href="https://penportindia.github.io/penport/" target="_blank">Penport India</a>
    </div>
    <p class="footer-tagline">Simplifying Complexity Through Code</p>
  </footer>  

  <script type="module" src="app.js"></script>
</body>
</html>
