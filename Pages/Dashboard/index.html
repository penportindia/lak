<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School Dashboard</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Top Stat Cards -->
  <section class="cards">
    <div class="card">
      <i class="ri-graduation-cap-line"></i>
      <div class="card-info">
        <h4>Students</h4>
        <span id="studentCount">0</span>
      </div>
    </div>
    <div class="card">
      <i class="ri-user-star-line"></i>
      <div class="card-info">
        <h4>Staff</h4>
        <span id="staffCount">0</span>
      </div>
    </div>
    <div class="card">
      <i class="ri-pie-chart-2-line"></i>
      <div class="card-info">
        <h4>Total Enrollment</h4>
        <span id="totalEnrollment">0</span>
      </div>
    </div>
    <div class="card">
      <i class="ri-community-line"></i>
      <div class="card-info">
        <h4>Schools</h4>
        <span id="uniqueSchools">0</span>
      </div>
    </div>
  </section>

  <!-- Main Row: Filters + Date-wise Report -->
  <section class="main-row">

    <!-- Filters Sidebar -->
    <aside class="filters-card">
      <div class="filters-header">
        <i class="ri-filter-3-line"></i>
        <h3>Filters</h3>
      </div>

      <div class="filter-group">
        <div class="input-wrapper">
          <i class="ri-search-line"></i>
          <input type="text" id="searchBox" placeholder="Search school...">
        </div>
      </div>

      <div class="filter-group">
        <label for="sortType">Sort By</label>
        <select id="sortType">
          <option value="az">A → Z</option>
          <option value="za">Z → A</option>
          <option value="high">Highest Enrollment</option>
          <option value="low">Lowest Enrollment</option>
        </select>
      </div>
    </aside>

    <!-- Date-wise Report -->
    <div class="date-wise">
      <!-- Header: Online Users + Online Schools -->
      <div class="date-wise-header">

        <!-- Left: Online Users + Online Schools -->
        <div class="online-wrapper">
          <div id="onlineSchoolsCount" class="online-count">
            <i class="ri-user-line"></i>
            <span id="onlineNumber">0</span>
            <span id="blinkCircle" class="blink-indicator"></span>
          </div>
          <div id="onlineSchoolsList" class="online-schools-container">
            <!-- JS will inject full-name mini cards -->
          </div>
        </div>

        <!-- Right: 7 Days Report Title -->
        <h2 class="section-title">
          <i class="ri-calendar-event-line"></i> 7 Days Report
        </h2>

      </div>

      <!-- Date-wise Cards/List -->
      <div class="date-wise-list" id="dateWiseList">
        <!-- JS will render date-wise cards here -->
      </div>
    </div>

  </section>

  <!-- School List -->
  <section class="school-section">
    <h2 class="section-title"><i class="ri-building-4-line"></i> School List</h2>
    <div id="schoolList" class="school-list">
      <!-- JS will render school cards -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-brand">
      <i class="ri-shield-check-line"></i>
      Designed & Developed 
      <a href="https://penportindia.github.io/penport/" target="_blank">Penport India</a>
    </div>
    <p class="footer-tagline">Simplifying Complexity Through Code</p>
  </footer>  

  <!-- JS -->
  <script type="module" src="app.js"></script>
</body>
</html>
