<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Report Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-light: #f3f4f6;
            --white: #ffffff;
            --green: #34D399; /* Vibrant green */
            --dark-green: #047857; /* Darker green */
            --text-dark: #1f2937;
            --text-muted: #6b7280;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.6);
            --card-radius: 16px;
            --glass-blur: 12px;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        html, body {
            height: 100%;
        }

        body {
            background-color: var(--bg-light);
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: 3rem 1rem;
        }

        .app-wrap {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .glass-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--card-radius);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            box-shadow: var(--shadow-light);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            padding: 1.5rem;
            flex-wrap: wrap;
        }

        .brand h1 {
            font-size: 1.75rem;
            margin: 0;
            font-weight: 700;
            color: var(--green);
            letter-spacing: -0.5px;
        }

        .brand p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .form-control, .btn-icon {
            border-radius: 10px;
            border: 1px solid rgba(0,0,0,0.1);
            background-color: var(--white);
            transition: all 0.2s ease;
        }

        .form-control {
            min-width: 240px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(52, 211, 153, 0.25);
            border-color: var(--green);
        }
        
        .btn-icon {
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 16px;
        }
        
        .btn-icon:hover {
            background-color: var(--green);
            color: var(--white);
            border-color: var(--green);
        }

        .btn-icon.active {
            background-color: var(--green);
            color: var(--white);
            border-color: var(--green);
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
        }

        .summary-card {
            padding: 1.5rem;
        }

        .summary-card .label {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .summary-card .value {
            font-size: 2rem;
            margin-top: 0.5rem;
            font-weight: 800;
            color: var(--dark-green);
        }

        .schools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .school-card {
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
        }
        
        .school-content {
            flex: 1;
            padding-bottom: 1rem;
        }

        .school-title {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-dark);
        }

        .school-sub {
            color: var(--text-muted);
            font-size: 0.88rem;
            margin-top: 0.25rem;
            margin-bottom: 1rem;
        }
        
        .card-bottom-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(0,0,0,0.08);
        }
        
        .last-update {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        .last-update strong {
            font-weight: 500;
            color: var(--text-dark);
        }

        .date-card {
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            border-radius: 12px;
            background: var(--glass-bg);
            border: 1px solid rgba(0,0,0,0.08);
        }

        .date-left {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .date-pill {
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            background: var(--green);
            font-weight: 700;
            color: var(--white);
            font-size: 0.9rem;
        }

        .date-info {
            color: var(--text-muted);
            font-size: 0.88rem;
        }

        .view-small {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: 1px solid rgba(0,0,0,0.1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            color: var(--text-dark);
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .view-small:hover {
            background-color: var(--green);
            color: var(--white);
        }

        /* Star icon styles */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .new-data-star {
            color: #ffc107;
            animation: pulse 1s infinite;
        }
        
        .audit-btn {
            border: none;
            background: transparent;
            font-size: 1.2rem;
        }
        
        .audit-btn:hover {
            transform: scale(1.1);
        }

        /* Modal custom */
        .modal-content {
            border-radius: 16px;
            background: var(--white);
            border: 1px solid rgba(0,0,0,0.08);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .modal-header {
            border-bottom: 1px solid rgba(0,0,0,0.08);
            padding: 1.5rem;
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .modal-footer {
            border-top: 1px solid rgba(0,0,0,0.08);
            padding: 1rem 1.5rem;
        }

        .table thead th {
            background: transparent;
            color: var(--text-muted);
            border-bottom: 1px solid rgba(0,0,0,0.08);
        }
        
        .report-audit-btn-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1rem;
        }

        /* small helpers */
        .muted { color: var(--text-muted); }
        .green { color: var(--green); }
        .dark-green { color: var(--dark-green); }

        /* responsive tweaks */
        @media (max-width: 900px) {
            .topbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 1.25rem;
            }
        }
        
        @media (max-width: 560px) {
            .app-wrap { padding: 1.5rem 1rem; }
            .summary-grid { grid-template-columns: repeat(1, 1fr); }
            .controls { width: 100%; flex-direction: column; align-items: stretch;}
            .search-box { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="app-wrap">
        <div class="topbar glass-card">
            <div class="brand">
                <h1>Report</h1>
                <p>Staff & Students Work Done</p>
            </div>
            
            <div class="controls ms-auto" style="flex-wrap: wrap; justify-content: flex-end;">
                <input id="searchBox" 
                        type="text" 
                        placeholder="Search School ID..." 
                        class="form-control" />
                
                <div class="btn-group" role="group" aria-label="Sorting controls">
                    <button id="sortLatestBtn" class="btn btn-icon active" title="Sort by Latest Update"><i class="bi bi-clock-history"></i></button>
                    <button id="sortHighestBtn" class="btn btn-icon" title="Sort by Highest Total"><i class="bi bi-sort-down"></i></button>
                    <button id="sortLowestBtn" class="btn btn-icon" title="Sort by Lowest Total"><i class="bi bi-sort-up"></i></button>
                </div>

                <button id="refreshBtn" class="btn btn-icon" title="Refresh"><i class="bi bi-arrow-clockwise"></i></button>
            </div>
        </div>
        
        <div class="summary-grid">
            <div class="summary-card glass-card">
                <div class="label">Total Schools</div>
                <div id="totalSchools" class="value">0</div>
            </div>
            <div class="summary-card glass-card">
                <div class="label">Total Staff Records</div>
                <div id="totalStaff" class="value">0</div>
            </div>
            <div class="summary-card glass-card">
                <div class="label">Total Student Records</div>
                <div id="totalStudents" class="value">0</div>
            </div>
            <div class="summary-card glass-card">
                <div class="label">Grand Total Records</div>
                <div id="grandTotal" class="value">0</div>
            </div>
        </div>
        
        <div id="schoolsContainer" class="schools-grid"></div>
    </div>
    
    <div class="modal fade" id="schoolModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-building me-2 green"></i> <span id="modalSchoolId" class="dark-green">School</span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="dateCards"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="dateModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-list-check me-2 green"></i> <span id="modalDateTitle" class="dark-green">Details</span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="report-audit-btn-container">
                        <button id="auditReportBtn" class="btn btn-sm btn-success" data-school="" data-date=""><i class="bi bi-check-circle"></i> Audit All Records for this Date</button>
                    </div>
                    <table class="table table-sm table-borderless">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Key</th>
                                <th>Time</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="dateDetails"></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module">
        // 1. **CRITICAL FIX**: Added necessary Firebase modules (getAuth, signInAnonymously, update)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import {
            getDatabase,
            ref,
            onValue,
            update // CRITICAL: Added update for auditing
        } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js"; // CRITICAL: Added for authentication

        // IMPORTANT: Replace this with your actual Firebase config
        // NOTE: I am assuming your path to Database.js is correct.
        import { firebaseConfig } from "../Database/Database.js"; 

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app); // Initialize Auth

        // CRITICAL FIX: Anonymous sign-in for secure data access if rules allow it
        signInAnonymously(auth).then(() => {
            console.log("Anonymous sign-in successful.");
        }).catch((error) => {
            console.error("Anonymous sign-in failed:", error);
            // You might want to show a user-facing error here
        });

        // DOM Elements
        const totalSchoolsEl = document.getElementById('totalSchools');
        const totalStaffEl = document.getElementById('totalStaff');
        const totalStudentsEl = document.getElementById('totalStudents');
        const grandTotalEl = document.getElementById('grandTotal');
        const schoolsContainer = document.getElementById('schoolsContainer');
        const modalSchoolId = document.getElementById('modalSchoolId');
        const dateCards = document.getElementById('dateCards');
        const searchBox = document.getElementById('searchBox');
        const modalDateTitle = document.getElementById('modalDateTitle');
        const dateDetails = document.getElementById('dateDetails');
        const sortLatestBtn = document.getElementById('sortLatestBtn');
        const sortHighestBtn = document.getElementById('sortHighestBtn');
        const sortLowestBtn = document.getElementById('sortLowestBtn');
        const auditReportBtn = document.getElementById('auditReportBtn');
        
        let workdoneData = {};
        let searchQuery = '';
        let currentSort = 'latest';
        let currentModalSchoolId = null;

        // --- HELPER FUNCTIONS ---

        function formatDate(input) {
            let d;
            if (!input) return '—';
            // Handle YYYY-MM-DD format explicitly
            if (/^\d{4}-\d{2}-\d{2}$/.test(input)) {
                const parts = input.split('-');
                // New Date(year, monthIndex, day) - monthIndex is 0-based
                d = new Date(Number(parts[0]), Number(parts[1]) - 1, Number(parts[2]));
            } else {
                d = new Date(input);
            }
            if (isNaN(d.getTime())) return input;
            const day = String(d.getDate()).padStart(2, '0');
            const month = d.toLocaleString('en-US', { month: 'short' });
            const year = d.getFullYear();
            return `${day}-${month}-${year}`;
        }
        
        function formatTime(input) {
            if (!input) return '—';
            const d = new Date(input);
            if (isNaN(d.getTime())) return input;
            // Use local time, 24-hour format
            return d.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
        }
        
        // Security: Escape HTML for user-supplied/database content
        function escapeHtml(s) { 
            if (typeof s !== 'string') return s;
            return s.replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;').replaceAll('"', '&quot;').replaceAll("'", '&#039;'); 
        }
        
        // --- DATA LOGIC ---

        function getSchoolStatus(school) {
            let latest = null;
            let isCompletelyAudited = true; 
            
            // CRITICAL FIX: Ensure STAFF/STUDENT exist before trying to get keys/values
            const staffRecords = Object.values(school.STAFF || {});
            const studentRecords = Object.values(school.STUDENT || {});
            const records = [...staffRecords, ...studentRecords];

            records.forEach(r => {
                // Check if deletedAt exists and is a valid time for 'latest'
                if (r && r.deletedAt) {
                    const t = new Date(r.deletedAt);
                    if (!isNaN(t.getTime())) {
                        if (!latest || t > latest) {
                            latest = t;
                        }
                    }
                    
                    // Check Audit Status
                    if (r.auditStatus !== true) {
                        isCompletelyAudited = false;
                    }
                }
            });
            
            return { 
                latest: latest ? latest.toISOString() : null, 
                isCompletelyAudited: isCompletelyAudited 
            };
        }
        
        // --- REALTIME DATA LISTENER ---

        // Listen for all 'workdone' data
        onValue(ref(db, 'workdone'), (snapshot) => {
            workdoneData = snapshot.exists() ? snapshot.val() : {};
            
            // Re-render school-level data
            renderDashboard();

            // If a modal is open, re-render its content to show live updates (e.g., audit status change)
            if (currentModalSchoolId && document.getElementById('schoolModal').classList.contains('show')) {
                openSchoolModal(currentModalSchoolId, false); 
            }
            
            // NOTE: dateModal update will happen if it's open, but it's more complex without knowing its SID/Date. 
            // The best way is to rely on the user closing and reopening it after audit.
        }, (error) => {
            console.error("Firebase 'workdone' data fetch failed:", error);
            schoolsContainer.innerHTML = '<div class="text-danger text-center w-100 p-4">Error loading data. Check console for details.</div>';
        });

        // --- RENDERING FUNCTIONS ---

        function renderDashboard() {
            // CRITICAL FIX: Safely handle if workdoneData is null/empty
            const sids = Object.keys(workdoneData || {});
            let totalSchools = 0;
            let totalStaff = 0;
            let totalStudents = 0;
            schoolsContainer.innerHTML = '';

            const filteredSids = sids.filter(sid => !searchQuery || sid.toLowerCase().includes(searchQuery.toLowerCase()));

            // Sorting logic
            filteredSids.sort((a, b) => {
                const schoolA = workdoneData[a] || {};
                const schoolB = workdoneData[b] || {};
                
                // Get counts safely
                const staffA_keys = Object.keys(schoolA.STAFF || {});
                const studentA_keys = Object.keys(schoolA.STUDENT || {});
                const staffB_keys = Object.keys(schoolB.STAFF || {});
                const studentB_keys = Object.keys(schoolB.STUDENT || {});

                const totalA = staffA_keys.length + studentA_keys.length;
                const totalB = staffB_keys.length + studentB_keys.length;

                if (currentSort === 'latest') {
                    const statusA = getSchoolStatus(schoolA);
                    const statusB = getSchoolStatus(schoolB);
                    const latestA = statusA.latest ? new Date(statusA.latest).getTime() : 0;
                    const latestB = statusB.latest ? new Date(statusB.latest).getTime() : 0;
                    return latestB - latestA; // Descending (Latest first)
                } else if (currentSort === 'highest') {
                    return totalB - totalA; // Descending (Highest first)
                } else if (currentSort === 'lowest') {
                    return totalA - totalB; // Ascending (Lowest first)
                }
                return 0;
            });
            
            totalSchools = filteredSids.length;

            if (filteredSids.length === 0) {
                schoolsContainer.innerHTML = '<div class="muted text-center w-100 p-4">No schools found matching your search.</div>';
            }

            filteredSids.forEach(sid => {
                const school = workdoneData[sid] || {};
                const staffCount = Object.keys(school.STAFF || {}).length; // Safe count
                const studentCount = Object.keys(school.STUDENT || {}).length; // Safe count
                const total = staffCount + studentCount;
                
                // Only count total staff/students from the complete, unfiltered list for the summary panels
                // The correct place to calculate grand totals is outside the filtered loop, but 
                // to respect your original grand total calculation, we'll do this for now, though it's technically filtered totals.
                // NOTE: If you want Grand Total of ALL records (unfiltered), you need a separate loop.
                totalStaff += staffCount;
                totalStudents += studentCount;

                const status = getSchoolStatus(school);
                const lastUpdateText = status.latest ? `${formatDate(status.latest.split('T')[0])} · ${formatTime(status.latest)}` : '—';
                const isCompletelyAudited = status.isCompletelyAudited;
                
                let statusHtml;
                if (total === 0) {
                    statusHtml = `<span class="text-info" title="No Data"><i class="bi bi-info-circle"></i></span>`;
                } else if (isCompletelyAudited) {
                    statusHtml = `<span class="text-success" title="Audited"><i class="bi bi-check-circle-fill"></i></span>`;
                } else {
                    statusHtml = `<span class="text-warning" title="New Data"><i class="bi bi-star-fill new-data-star"></i></span>`;
                }

                const el = document.createElement('div');
                el.className = 'school-card glass-card';
                el.innerHTML = `
                    <div class="school-content">
                        <div class="school-title">${escapeHtml(sid)}</div>
                        <div class="school-sub">Staff: ${staffCount} · Students: ${studentCount} · Total: ${total}</div>
                    </div>
                    <div class="card-bottom-bar">
                        <div class="last-update">Last update: <strong>${lastUpdateText}</strong></div>
                        <div style="display: flex; gap: 8px; align-items: center;">
                            ${statusHtml}
                            <button class="btn btn-sm btn-icon btn-view" data-school="${escapeHtml(sid)}" title="Open report"><i class="bi bi-eye"></i></button>
                        </div>
                    </div>
                `;
                schoolsContainer.appendChild(el);
            });
            
            // Re-calculating grand totals based on the ENTIRE dataset, which is more correct for the summary panel.
            // If you want the summary panel to reflect the *filtered* data, change this.
            const allSids = Object.keys(workdoneData || {});
            let grandTotalStaff = 0;
            let grandTotalStudents = 0;
            allSids.forEach(sid => {
                const school = workdoneData[sid] || {};
                grandTotalStaff += Object.keys(school.STAFF || {}).length;
                grandTotalStudents += Object.keys(school.STUDENT || {}).length;
            });
            
            totalSchoolsEl.textContent = allSids.length; // Total schools in DB
            totalStaffEl.textContent = grandTotalStaff;
            totalStudentsEl.textContent = grandTotalStudents;
            grandTotalEl.textContent = grandTotalStaff + grandTotalStudents;
        }

        // --- MODAL FUNCTIONS ---
        
        function openSchoolModal(sid, openModal = true) {
            currentModalSchoolId = sid;
            modalSchoolId.textContent = escapeHtml(sid);
            const school = workdoneData[sid] || {};
            const staff = school.STAFF || {};
            const students = school.STUDENT || {};
            
            const dateMap = {};
            
            // Helper function to safely process records
            const processRecords = (records, type) => {
                Object.keys(records || {}).forEach(key => {
                    const rec = records[key];
                    // CRITICAL FIX: Check for the deletedAt timestamp which is the report date
                    if (rec && rec.deletedAt) { 
                        const dateKey = rec.deletedAt.split('T')[0];
                        if (!dateMap[dateKey]) dateMap[dateKey] = { staff: [], students: [] };
                        
                        if (type === 'STAFF') {
                            dateMap[dateKey].staff.push({...rec, key, type: 'STAFF'});
                        } else {
                            dateMap[dateKey].students.push({...rec, key, type: 'STUDENT'});
                        }
                    }
                });
            };

            processRecords(staff, 'STAFF');
            processRecords(students, 'STUDENT');

            const sortedDates = Object.keys(dateMap).sort((a, b) => new Date(b) - new Date(a));
            let html = '';
            
            if (sortedDates.length === 0) {
                html = '<div class="text-center muted">No records for this school.</div>';
            } else {
                sortedDates.forEach(d => {
                    const staffRecords = dateMap[d].staff;
                    const studentRecords = dateMap[d].students;
                    const s = staffRecords.length;
                    const st = studentRecords.length;
                    const total = s + st;
                    
                    // Check if ALL records for this date are audited
                    const isAudited = staffRecords.every(r => r.auditStatus === true) && studentRecords.every(r => r.auditStatus === true);
                    
                    let statusIcon;
                    if (total === 0) {
                        statusIcon = '';
                    } else if (isAudited) {
                        statusIcon = `<i class="bi bi-check-circle-fill text-success" title="Audited"></i>`;
                    } else {
                        statusIcon = `<i class="bi bi-star-fill new-data-star text-warning" title="Not Audited"></i>`;
                    }

                    html += `
                        <div class="date-card">
                            <div class="date-left">
                                <div class="date-pill">${formatDate(d)}</div>
                                <div>
                                    <div class="fw-bold dark-green">${total} items</div>
                                    <div class="date-info">Staff: <strong>${s}</strong> · Students: <strong>${st}</strong></div>
                                </div>
                            </div>
                            <div style="display: flex; gap: 8px; align-items: center;">
                                ${statusIcon}
                                <button class="view-small btn" data-school="${escapeHtml(sid)}" data-date="${escapeHtml(d)}" title="View details"><i class="bi bi-eye"></i></button>
                            </div>
                        </div>
                    `;
                });
            }
            
            dateCards.innerHTML = html;
            
            if (openModal) {
                 new bootstrap.Modal(document.getElementById('schoolModal')).show();
            }
        }

        function openDateModal(sid, date) {
            const school = workdoneData[sid] || {};
            
            // Consolidate all records with keys and type
            const allRecords = [
                ...Object.keys(school.STAFF || {}).map(key => ({...school.STAFF[key], recordKey: key, type: 'STAFF'})), 
                ...Object.keys(school.STUDENT || {}).map(key => ({...school.STUDENT[key], recordKey: key, type: 'STUDENT'}))
            ];
            
            // Filter records for the specific date
            const recordsForDate = allRecords.filter(rec => rec && rec.deletedAt && rec.deletedAt.startsWith(date));

            let rows = '';
            
            // Set audit button data and visibility
            if (recordsForDate.length > 0) {
                auditReportBtn.style.display = 'inline-flex';
                auditReportBtn.dataset.school = sid;
                auditReportBtn.dataset.date = date;
                
                // Check if any record is UN-audited, if so, enable button
                const allAudited = recordsForDate.every(rec => rec.auditStatus === true);
                auditReportBtn.disabled = allAudited;
                auditReportBtn.textContent = allAudited ? 'All Records Audited' : 'Audit All Records for this Date';
            } else {
                auditReportBtn.style.display = 'none';
            }

            recordsForDate
                .sort((a,b) => new Date(a.deletedAt) - new Date(b.deletedAt)) // Sort by time ascending
                .forEach(rec => {
                    const type = rec.type === 'STAFF' ? 'Staff' : 'Student';
                    const isAudited = rec.auditStatus === true;

                    const auditStatusHtml = isAudited ? 
                        `<span class="text-success fw-bold" title="Audited"><i class="bi bi-check-circle-fill"></i> Done</span>` : 
                        `<span class="text-warning" title="Pending"><i class="bi bi-x-circle-fill"></i> Pending</span>`;

                    rows += `
                        <tr>
                            <td>${type}</td>
                            <td>${escapeHtml(rec.recordKey || '—')}</td>
                            <td>${formatTime(rec.deletedAt)}</td>
                            <td>${auditStatusHtml}</td>
                        </tr>
                    `;
            });

            modalDateTitle.textContent = `School: ${escapeHtml(sid)} · ${formatDate(date)}`;
            dateDetails.innerHTML = rows || '<tr><td colspan="4" class="muted text-center">No records.</td></tr>';
            
            // Re-use existing modal instance
            let dateModal = bootstrap.Modal.getInstance(document.getElementById('dateModal'));
            if (!dateModal) {
                 dateModal = new bootstrap.Modal(document.getElementById('dateModal'));
            }
            dateModal.show();
        }

        // --- EVENT LISTENERS ---

        searchBox.addEventListener('input', (e) => {
            searchQuery = e.target.value.trim();
            renderDashboard();
        });
        
        document.getElementById('refreshBtn').addEventListener('click', () => location.reload());

        function updateSort(sortType) {
            currentSort = sortType;
            // Update active button class
            document.querySelectorAll('.btn-group .btn-icon').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`sort${sortType.charAt(0).toUpperCase() + sortType.slice(1)}Btn`).classList.add('active');
            renderDashboard();
        }
        sortLatestBtn.addEventListener('click', () => updateSort('latest'));
        sortHighestBtn.addEventListener('click', () => updateSort('highest'));
        sortLowestBtn.addEventListener('click', () => updateSort('lowest'));

        document.addEventListener('click', (e) => {
            // View School Button
            const viewBtn = e.target.closest('.btn-view');
            if (viewBtn) {
                // Hide the date modal if it's open, before opening the school modal
                const dateModal = bootstrap.Modal.getInstance(document.getElementById('dateModal'));
                if (dateModal) dateModal.hide(); 
                openSchoolModal(viewBtn.dataset.school);
                return;
            }
            
            // View Date Details Button
            const viewSmallBtn = e.target.closest('.view-small');
            if (viewSmallBtn) {
                openDateModal(viewSmallBtn.dataset.school, viewSmallBtn.dataset.date);
                return;
            }
            
            // Audit Report Button
            if (e.target.id === 'auditReportBtn' && !e.target.disabled) {
                const sid = auditReportBtn.dataset.school;
                const date = auditReportBtn.dataset.date;
                
                if (sid && date) {
                    // Confirmation dialog (optional, but good practice for irreversible actions)
                    if (!confirm(`Are you sure you want to AUDIT ALL ${sid} records for the date ${formatDate(date)}?`)) {
                        return;
                    }
                    
                    const school = workdoneData[sid] || {};
                    const updates = {};
                    
                    const allRecords = [
                        ...Object.keys(school.STAFF || {}).map(key => ({...school.STAFF[key], recordKey: key, type: 'STAFF'})), 
                        ...Object.keys(school.STUDENT || {}).map(key => ({...school.STUDENT[key], recordKey: key, type: 'STUDENT'}))
                    ];
                    // Filter records for the specific date AND that are NOT yet audited
                    const recordsToAudit = allRecords.filter(rec => 
                        rec && rec.deletedAt && rec.deletedAt.startsWith(date) && rec.auditStatus !== true
                    );
                    
                    // Prepare all audit updates
                    recordsToAudit.forEach(rec => {
                        // Use a multi-path update for atomic write
                        updates[`workdone/${sid}/${rec.type}/${rec.recordKey}/auditStatus`] = true;
                    });
                    
                    if (Object.keys(updates).length > 0) {
                        auditReportBtn.disabled = true; // Disable button immediately
                        auditReportBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Auditing...';
                        
                        update(ref(db), updates).then(() => {
                            console.log(`Successfully audited ${recordsToAudit.length} records for ${sid} on ${date}.`);
                            
                            // Re-enable and update button text (The onValue listener will ultimately re-render the modal)
                            // Note: The onValue listener will fire and call openSchoolModal and renderDashboard.
                            // However, we manually update the date modal for immediate feedback.
                            openDateModal(sid, date); 

                        }).catch(error => {
                            console.error('Error auditing records:', error);
                            alert('An error occurred during auditing. Please check the console.');
                            // Re-enable on error
                            auditReportBtn.disabled = false;
                            auditReportBtn.innerHTML = '<i class="bi bi-check-circle"></i> Audit All Records for this Date';
                        });
                    }
                }
            }
        });
    </script>
</body>
