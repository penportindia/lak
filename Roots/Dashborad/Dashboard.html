<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>School Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        /* --- SKELETON LOADING CSS --- */
        @keyframes loading-shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }
        .skeleton-loading {
            /* Width and height is set by inline style for flexibility */
            background-color: #e2e8f0; /* bg-gray-200 */
            background-image: linear-gradient(to right, #e2e8f0 0%, #f7fafc 20%, #e2e8f0 40%, #e2e8f0 100%);
            background-repeat: no-repeat;
            background-size: 200px 100%;
            display: block;
            border-radius: 4px;
            animation: loading-shimmer 1.5s infinite linear;
            visibility: visible;
        }
        /* Utility class to hide the element (used by JS to manage visibility) */
        .hidden-by-js {
            display: none !important;
        }
        /* --- LIVE ANIMATION CSS (Your original code) --- */
        @keyframes live-stream-pulse {
            0% { box-shadow: 0 0 0 0px rgba(168, 85, 247, 0.7); }
            30% { box-shadow: 0 0 0 8px rgba(168, 85, 247, 0.4); }
             60% { box-shadow: 0 0 0 12px rgba(168, 85, 247, 0.1); }
            100% { box-shadow: 0 0 0 0px rgba(168, 85, 247, 0); }
        }
        .animate-live-pulse {
            animation: live-stream-pulse 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-continuous-spin {
             animation: spin 3s linear infinite;
        }
        .stat-card:hover {
            animation-play-state: paused;
        }
        /* Removed .animate-ping-online, using default Tailwind's animate-ping on dot */
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-inter">

    <section class="top-stats grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 p-4 bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800">

        <div class="stat-card flex items-center p-3 bg-gray-50 dark:bg-gray-800 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out border-l-4 border-indigo-500">
            <div class="p-2 rounded-md bg-indigo-500/10 dark:bg-indigo-900/40 mr-4">
                <i class="ri-graduation-cap-fill text-2xl text-indigo-600 dark:text-indigo-400"></i>
            </div>
            <div class="flex flex-col">
                <h4 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Students</h4>
                <span id="studentCount" class="text-2xl font-extrabold text-gray-900 dark:text-white mt-0.5 hidden-by-js">1,250</span>
                <span id="studentCountPlaceholder" class="skeleton-loading w-20 h-7 mt-0.5"></span>
            </div>
        </div>

        <div class="stat-card flex items-center p-3 bg-gray-50 dark:bg-gray-800 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out border-l-4 border-pink-500">
            <div class="p-2 rounded-md bg-pink-500/10 dark:bg-pink-900/40 mr-4">
                <i class="ri-user-star-fill text-2xl text-pink-600 dark:text-pink-400"></i>
            </div>
            <div class="flex flex-col">
                <h4 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Staff</h4>
                <span id="staffCount" class="text-2xl font-extrabold text-gray-900 dark:text-white mt-0.5 hidden-by-js">125</span>
                <span id="staffCountPlaceholder" class="skeleton-loading w-16 h-7 mt-0.5"></span>
            </div>
        </div>

        <div class="stat-card flex items-center p-3 bg-gray-50 dark:bg-gray-800 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out border-l-4 border-green-500">
            <div class="p-2 rounded-md bg-green-500/10 dark:bg-green-900/40 mr-4">
                <i class="ri-bar-chart-2-fill text-2xl text-green-600 dark:text-green-400"></i>
            </div>
            <div class="flex flex-col">
                <h4 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Total</h4>
                <span id="totalEnrollment" class="text-2xl font-extrabold text-gray-900 dark:text-white mt-0.5 hidden-by-js">1,375</span>
                <span id="totalEnrollmentPlaceholder" class="skeleton-loading w-24 h-7 mt-0.5"></span>
            </div>
        </div>

        <div class="stat-card flex items-center p-3 bg-gray-50 dark:bg-gray-800 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out border-l-4 border-orange-500">
            <div class="p-2 rounded-md bg-orange-500/10 dark:bg-orange-900/40 mr-4">
                <i class="ri-building-4-fill text-2xl text-orange-600 dark:text-orange-400"></i>
            </div>
            <div class="flex flex-col">
                <h4 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Schools</h4>
                <span id="uniqueSchools" class="text-2xl font-extrabold text-gray-900 dark:text-white mt-0.5 hidden-by-js">5</span>
                <span id="uniqueSchoolsPlaceholder" class="skeleton-loading w-10 h-7 mt-0.5"></span>
            </div>
        </div>

        <div id="vendorCardContainer" class="stat-card flex items-center p-3 bg-gray-50 dark:bg-gray-800 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out border-l-4 border-purple-500 animate-live-pulse">
            <div class="p-2 rounded-md bg-purple-500/10 dark:bg-purple-900/40 mr-4">
                <i class="ri-verified-badge-fill text-2xl text-purple-600 dark:text-purple-400 animate-continuous-spin"></i>
            </div>

            <div class="flex flex-col">
                <h4 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Vendor Status</h4>
                <span id="vendorStatusText" class="text-xl font-bold text-gray-700 dark:text-gray-300 mt-0.5 hidden-by-js">Active</span>
                <span id="vendorStatusPlaceholder" class="skeleton-loading w-20 h-6 mt-0.5"></span>
            </div>
        </div>
    </section>

    <section class="main-row flex flex-col md:flex-row gap-6 p-6">

        <aside class="filters bg-white rounded-2xl shadow card-hover w-full md:w-1/4 p-5">
            <div class="header flex items-center gap-2 mb-4">
                <i class="ri-filter-3-line text-indigo-600"></i>
                <h3>Filters</h3>
            </div>
            <div class="search mb-4">
                <div class="relative">
                    <i class="ri-search-line absolute left-3 top-3 text-gray-400"></i>
                    <input type="text" id="searchBox" placeholder="Search school..." 
                            class="pl-10 w-full rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 p-2">
                </div>
            </div>
            <div class="sort">
                <label for="sortType">Sort By</label>
                <select id="sortType" 
                            class="w-full mt-1 rounded-xl border-gray-200 p-2 focus:ring-2 focus:ring-indigo-500">
                    <option value="az">A → Z</option>
                    <option value="za">Z → A</option>
                    <option value="high">Highest Enrollment</option>
                    <option value="low">Lowest Enrollment</option>
                </select>
            </div>

            <div class="mt-6 flex justify-end">
                <button onclick="window.location.href='https://penportindia.github.io/identmakers/Roots/Report/Report.html'" 
                            class="flex items-center gap-2 px-4 py-2 
                                    rounded-md 
                                    bg-gradient-to-r from-lime-400 to-emerald-600 
                                    text-white font-semibold text-sm tracking-wide
                                    shadow-md hover:shadow-emerald-500/40
                                    hover:from-lime-500 hover:to-emerald-700
                                    transition-all duration-300 ease-out hover:scale-105 animate-pulse">
                    <i class="ri-check-double-line text-base"></i>
                    Done
                </button>
            </div>
        </aside>

        <div class="report bg-white rounded-2xl shadow card-hover flex-1 p-5">
            <div class="report-header flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
                <div class="online-info flex items-center gap-3 flex-wrap">
                    <div id="onlineSchoolsCountContainer" class="flex items-center gap-2">
                        <i class="ri-user-line text-green-600"></i>
                        <span id="onlineSchoolsCount" class="font-semibold hidden-by-js">0</span>
                        <span id="onlineSchoolsCountPlaceholder" class="skeleton-loading w-4 h-5"></span> 
                        <span class="w-3 h-3 rounded-full bg-green-500 animate-ping"></span>
                    </div>
                    <div id="onlineSchoolsList" class="flex flex-wrap gap-2"></div>
                </div>
                <h2 class="text-lg font-semibold flex items-center gap-2 text-indigo-600">
                    <i class="ri-calendar-event-line"></i>
                </h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="dateWiseList"></div>
        </div>
    </section>

    <section class="school-list p-6">
        <h2 class="text-lg font-semibold mb-4 flex items-center gap-2 text-indigo-600">
            <i class="ri-building-4-line"></i>
            School List
        </h2>
        <div id="schoolList" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
    </section>

    <footer class="footer bg-gray-100 border-t p-6 text-center mt-6">
        <div class="flex justify-center items-center gap-2 text-gray-600">
            <i class="ri-shield-check-line"></i>
            Designed & Developed 
            <a href="https://penportindia.github.io/penport/" target="_blank" class="text-indigo-600 font-medium hover:underline">
                Penport India
            </a>
        </div>
        <p class="text-sm text-gray-500 mt-1">Simplifying Complexity Through Code</p>
    </footer>

    <script type="module" src="script.js"></script>
    
    <script>
        /**
         * यह फ़ंक्शन सभी स्केलेटन लोडिंग बार को छुपाता है और असली डेटा वैल्यू को दिखाता है।
         * इसे आपकी Dashboard.js फ़ाइल में डेटा लोड और अपडेट होने के बाद **सबसे अंत में** कॉल किया जाना चाहिए।
         */
        window.showLoadedData = function() {
            // Stat cards और onlineSchoolsCount के IDs
            const dataElements = [
                'studentCount', 'staffCount', 'totalEnrollment', 'uniqueSchools', 'vendorStatusText', 'onlineSchoolsCount'
            ];

            dataElements.forEach(id => {
                const valueElement = document.getElementById(id);
                const placeholderElement = document.getElementById(id + 'Placeholder');

                if (valueElement) {
                    valueElement.classList.remove('hidden-by-js'); // असली वैल्यू दिखाएं
                }
                if (placeholderElement) {
                    placeholderElement.classList.add('hidden-by-js'); // लोडिंग बार छुपाएं
                }
            });
            console.log("Dashboard data visibility switched from skeleton to real data.");
        };

        // पेज लोड होने पर सभी असली वैल्यू को तुरंत छुपाएं और प्लेसहोल्डर दिखाएं
        document.addEventListener('DOMContentLoaded', () => {
            const initialHide = [
                'studentCount', 'staffCount', 'totalEnrollment', 'uniqueSchools', 'vendorStatusText', 'onlineSchoolsCount'
            ];
            initialHide.forEach(id => {
                const valueElement = document.getElementById(id);
                const placeholderElement = document.getElementById(id + 'Placeholder');
                
                // Placeholder दिखाएं (अगर मौजूद हो)
                if (placeholderElement) {
                     placeholderElement.classList.remove('hidden-by-js');
                }
                
                // असली वैल्यू छुपाएं
                if (valueElement) {
                    valueElement.classList.add('hidden-by-js'); 
                }
            });
        });
    </script>
</body>
</html>
